<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zamela Cashloans</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero-header">
  <!-- Background image -->
  <img src="backgroundhero_2.png" alt="Header Background" class="header-bg">

  <!-- Content -->
  <div class="container">
    <img src="logo.png" alt="Company Logo" class="logo">
    <p class="company-name">Zamela Cashloans</p>
    <p class="tagline">Landing you a hand in times of need</p>
  </div>
</header>

<main>
  <p>Here is the rest of your website content...</p>
</main>

<style>
.hero-header {
  position: relative;
  width: 100%;
  height: 250px; /* adjust height as you like */
  overflow: hidden;
}

.header-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
  z-index: 0;
}

.sparkle-layer {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 1;
  pointer-events: none;
}

.container {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: white;
  text-align: center;
}

.logo {
  max-height: 80px;
}

.company-name {
  font-size: 1.5em;
  margin: 0;
}

.tagline {
  font-style: italic;
  margin: 0;
}
</style>

<script>
const canvas = document.querySelector('.sparkle-layer');
const ctx = canvas.getContext('2d');
let sparkles = [];

function resizeCanvas() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  sparkles = [];
  for (let i = 0; i < 20; i++) {
    sparkles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: 2 + Math.random() * 2, // bigger sparkles
      opacity: Math.random(),
      speedY: 0.05 + Math.random() * 0.1 // slow movement
    });
  }
}

function drawSparkles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  sparkles.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
    ctx.shadowBlur = 8;
    ctx.shadowColor = "white";
    ctx.fill();
    s.y += s.speedY;
    if (s.y > canvas.height) s.y = 0;
  });
  requestAnimationFrame(drawSparkles);
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();
drawSparkles();
</script>

  
  
  
  
  
  
  
  <!-- 10x SPARKLES -->
 <script>
const header = document.querySelector('.hero-header');

// Create 10 sparkles
for(let i=0; i<10; i++){
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.style.top = Math.random() * 100 + '%';
  sparkle.style.left = Math.random() * 100 + '%';
  sparkle.style.width = sparkle.style.height = (2 + Math.random() * 3) + 'px'; // random size
  sparkle.style.opacity = 0.5 + Math.random() * 0.5; // random opacity
  sparkle.style.animationDuration = (30 + Math.random() * 20) + 's'; // slow random duration
  header.appendChild(sparkle);
}
</script>
